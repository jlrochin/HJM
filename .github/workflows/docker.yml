name: Build and Push All Images

on:
  push:
    branches: ["dev", "test", "prod", "main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: home
            context: ./home
            file: ./home/Dockerfile
            tag: ghcr.io/jlrochin/home
          - name: cagpu-frontend
            context: ./cagpu
            file: ./cagpu/Dockerfile.frontend
            tag: ghcr.io/jlrochin/cagpu-frontend
          - name: cagpu-backend
            context: ./cagpu
            file: ./cagpu/Dockerfile.backend
            tag: ghcr.io/jlrochin/cagpu-backend
          - name: mau-frontend
            context: ./MAU
            file: ./MAU/Dockerfile.frontend
            tag: ghcr.io/jlrochin/mau-frontend
          - name: mau-backend
            context: ./MAU
            file: ./MAU/Dockerfile.backend
            tag: ghcr.io/jlrochin/mau-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ matrix.tag }}:latest
            ${{ matrix.tag }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ matrix.tag }}:latest
          cache-to: type=inline
